<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <div>
            <img src="./download.png" width="100" height="100" align="right">
            <h1><u>Student Registration Form</u></h1>
        <hr>
        <h2><u>Enter Details</u>:</h2>
        <b>First Name :</b> <input type="text" />
        <br><br>
        <b>Last Name :</b> <input type="text" />
        <br><br>
        <b>DOB :</b> <input type="date" /> 
        <br> <br>
        <b>Gender :  </b>
        Male <input type="radio" name="gender" />
        Female  <input type="radio" name="gender"/>
        </div>
        <div>
        <p>
           <b> City :</b>
            <select name="" id="">
                <option value="">Pune</option>
                <option value="">Karad</option>
                <option value="">Mumbai</option>
                <option value="">Goa</option>
                <option value="">Chatrapati Sambhaji maharaj</option>
                <option value="">Nashik</option>
                <option value="">Delhi</option>
            </select>
            <br><br>
            <b>Phone: &nbsp;</b>
            <input type="tel" name="" id=""/>
            <br><br>
            <b>Address: </b>
            <textarea name="" id="" cols="40" rows="5"></textarea>
            <br><br>
            <b>Education: &nbsp&nbsp</b>
            SSC<input type="checkbox" />
            &nbsp HSC<input type="checkbox" />
            &nbsp UG<input type="checkbox" />
            &nbsp PG<input type="checkbox" />
            <br><br>
            <b>Introduce Yourself:</b>
            <textarea name="" id="" cols="34" rows="10"></textarea>
            <br><br><hr>
            &nbsp&nbsp&nbsp;
            <button>Clear</button>
            <button>Submit</button>
        </p>

        </div>
    </body>
</html>

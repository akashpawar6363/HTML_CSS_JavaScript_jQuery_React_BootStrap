<html>
    <head>
        <script>
            function f1(){
                let element =  document.getElementById("d1");
                element.innerText="it is good practice of code"
            }
            function f2(){
                let e = document.getElementById("d1")
                e.innerText = ""
            }
            function f3(){
                let element = document.getElementById("d1");
                element.innerHTML = "<b>its been a long day</b>"
            }
        </script>
    </head>
    <body>
        <div id="d1"></div>
        <button onclick="f1()">show div-content</button>
        <button onclick="f2()">clear</button>
        <button onclick="f3()">bold</button>
    </body>
</html>

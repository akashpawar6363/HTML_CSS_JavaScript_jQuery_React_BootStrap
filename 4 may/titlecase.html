<html>
    <head>
        <script>
            function f1()
            {
                let element =  document.getElementById("p1");
                element.innerText = document.getElementById("i1").value.substring(1,2).toUpperCase().concat(document.getElementById("i1").value.substr(2).toLowerCase())
            }
        </script>
    </head>
    <body>
        <input type="text" name="" placeholder="text" id="i1">
        <p id="p1"></p>
        <button onclick="f1()">submit</button>

    </body>
</html>

<html>
    <head>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(()=>{
                    let x = new Date()
                    let output = x.getHours()+":"+x.getMinutes()+":"+x.getSeconds()
                    $("#i1").val(output)
                })


            })
        </script>
    </head>
    <body>
        <button id="b1">Show</button>
        <input type="text" name="" id="i1">
    </body>
</html>
